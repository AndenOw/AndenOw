<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anden</title>
    <link rel="icon" type="image/jpg" href="../Images/Personal Website Logo.jpg">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <!-- Navbar -->
    <nav class="bg-black p-6 fixed w-full top-0 z-20 h-20">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="../index.html" class="text-white text-xl font-bold">&N</a>
            <!-- Navigation Links -->
            <ul class="flex space-x-4">
                <li><a href="portfolio.html" class="text-white hover:underline">Portfolio</a></li>
                <li><a href="blog.html" class="text-white hover:underline">Blog</a></li>
                <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Div behind navbar to ensure consistent padding in following elements -->
    <div class="h-20"></div>

    <!-- Contact Form Section -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-6xl font-bold text-center mb-8">Contact Me</h1>

        <!-- Social Media Links -->
        <div class="max-w-md mx-auto bg-gray-100 rounded-lg shadow-md overflow-hidden p-6 grid grid-cols-2 gap-4">
            <!-- LinkedIn -->
            <div class="flex justify-center items-center">
                <a href="https://www.linkedin.com/in/anden-owens/" target="_blank" class="text-gray-700 hover:text-blue-500 flex items-center">
                    <!-- LinkedIn Icon -->
                    <img src="../Images/LinkedIn_Icon.png" alt="LinkedIn Icon" class="w-10 h-10 mr-2">
                    <!-- Text -->
                    LinkedIn
                </a>
            </div>

            <!-- Github -->
            <div class="flex justify-center items-center">
                <a href="https://github.com/AndenOw" target="_blank" class="text-gray-700 hover:text-blue-500 flex items-center">
                    <!-- Github Icon -->
                    <img src="../Images/github-mark.png" alt="Github Icon" class="w-10 h-10 mr-2">
                    <!-- Text -->
                    Github
                </a>
            </div>
        </div>

        <!-- "Or" line -->
        <div class="max-w-md mx-auto p-6 my-4 text-center">
            <span class="border-t border-gray-300 h-0 w-1/4 inline-block mb-1"></span>
            <span class="text-2xl text-black font-bold text-center mx-2">Or</span>
            <span class="border-t border-gray-300 h-0 w-1/4 inline-block mb-1"></span>
        </div>

        <!-- Email form -->
        <div class="max-w-md mx-auto bg-gray-100 rounded-lg shadow-md overflow-hidden">
            <!-- <form class="p-6"> -->
            <form class="p-6" target="none" action="https://formkeep.com/f/16092db07ebf" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Name">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input required type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Email Address">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea required id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative z-10 bg-black text-white text-center py-6">
        <p>2024 Anden's Personal Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
